        <!-- Contact Section -->
        <section id="contact" class="section contact-section">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-grid">
                <div class="contact-form-container">
                    <h3>Send Us a Message</h3>
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                <div class="location-container">
                    <h3>Our Address</h3>
                    <p><i class="fas fa-map-marker-alt"></i>Jangla Bhitha School, Jangla Bhitha, Bihar 854316</p>
                    <p><i class="fas fa-phone-alt"></i>+91-9876543210</p>
                    <p><i class="fas fa-envelope"></i>contact@janglabhithaschool.com</p>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115206.84888849764!2d87.62534563608778!3d26.059489299496883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e31d4715b3e2b1%3A0x4466b036987e8e50!2sKishanganj%2C%20Bihar!5e0!3m2!1sen!2sin!4v1719391054321!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
